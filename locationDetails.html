<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./Styles/locationDetails.css" />
    <title>Document</title>
  </head>
  <body>
    <nav id="navbar">
      <a href="./index.html">Home</a>
      <a href="./locations.html">Locations</a>
    </nav>

    <div id="ld-main-section">
      <div id="ld-city-card">
        <div id="ld-city-card-left">
          <div class="ld-city-image-div">
            
          </div>
          <div class="ld-city-detials">
            <table class="ld-city-details-table">
              <tr>
                <td>State:</td>
                <td id="ld-city-details-state"></td>
              </tr>
              <tr>
                <td>Population:</td>
                <td id="ld-city-details-population"></td>
              </tr>
              <tr>
                <td>Weather:</td>
                <td id="ld-city-detials-weather"></td>
              </tr>
              <tr>
                <td>Languages:</td>
                <td id="ld-city-detials-language"></td>
              </tr>

              <tr>
                <td>Map:</td>
              </tr>
            </table>
            <div class="ld-city-map">
            </div>
          </div>
        </div>
        <div id="ld-city-card-right">
          <h1 class="ld-city-name"></h1>
          <!-- <span id="ld-about-txt">About: </span> -->
          <p class="ld-city-about">
          </p>

          <h3 style="margin-bottom: 10px;">Attractions</h3>
          <div id="ld-city-attractions">
            <!-- append attractions -->
          </div>

          <div id="ld-city-activities-food">
            <div id="ld-city-activities">
              <h3>Activities</h3>
              <ul id="ld-city-activities-list">
              </ul>
            </div>
            <div id="ld-city-food">
              <h3>Food</h3>
              <ul id="ld-city-food-list">
              </ul>
            </div>
          </div>

        </div>
        <div id="ld-btn-div">
          <a href="./locations.html">
            <button id="ld-city-back-btn" class="ld-btn">Go Back</button>
          </a>
          <a href="./package.html">
            <button id="id-city-book-btn" class="ld-btn">Book Now</button>
          </a>
        </div>
      </div>

    </div>

    <script src="./Scripts/locationDetails.js"></script>
  </body>
</html>
